<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>User Search</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel for="username" value="Username:" />
        <h:inputText id="username" value="#{userBean.username}" />
        <h:commandButton value="Find User" action="#{userBean.getLastOrder}" />

        <h:panelGroup rendered="#{not empty userBean.order}">
            <h:outputText value="Order found: #{userBean.order.date} #{userBean.order.id}" />
        </h:panelGroup>
    </h:form>
</h:body>
</html>
