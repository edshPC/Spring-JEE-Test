<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Последний заказ</title>
</head>
<body>
<h1>Последний заказ</h1>
<div th:if="${lastOrder != null}">
    <p>Заказ ID: <span th:text="${lastOrder.id}"></span></p>
    <p>Дата: <span th:text="${lastOrder.date}"></span></p>
    <p>Статус: <span th:text="${lastOrder.status}"></span></p>
    <h2>Товары в заказе:</h2>
    <ul>
        <li th:each="product : ${lastOrder.products}">
            <span th:text="${product.name}"></span> - <span th:text="${product.price}"></span> руб.
        </li>
    </ul>
</div>
<div th:if="${lastOrder == null}">
    <p>У пользователя нет заказов.</p>
</div>
</body>
</html>
